
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triângulo Interativo Responsivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    label, input, button {
      font-size: 18px;
      margin: 8px;
    }
    input {
      padding: 5px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultados {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    canvas {
      margin-top: 30px;
      width: 90%;
      max-width: 700px;
      height: auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>Triângulo Interativo</h1>

<label><input type="number" id="ladoA" placeholder="Digite o lado 1" min="0"></label>
<label><input type="number" id="ladoB" placeholder="Digite o lado 2" min="0"></label>
<label><input type="number" id="angulo" placeholder="Digite o ângulo entre eles" min="1" max="179"></label>
<br>
<button onclick="desenharTriangulo()">Desenhar Triângulo</button>

<div id="resultados" class="resultados" style="display: none;"></div>

<canvas id="canvas" width="700" height="700"></canvas>

<script>
function desenharTriangulo() {
    var a = parseFloat(document.getElementById('ladoA').value);
    var b = parseFloat(document.getElementById('ladoB').value);
    var anguloDeg = parseFloat(document.getElementById('angulo').value);
    var anguloRad = anguloDeg * Math.PI / 180;

    if (isNaN(a) || isNaN(b) || isNaN(anguloDeg)) {
      alert("Por favor, preencha todos os campos corretamente.");
      return;
    }

    var c = Math.sqrt(a*a + b*b - 2*a*b*Math.cos(anguloRad));
    var area = 0.5 * a * b * Math.sin(anguloRad);
    var perimetro = a + b + c;
    var altura = (2 * area) / a;

    var tipo = (a === b && anguloDeg === 90) ? 'Isósceles' : (a !== b ? 'Escaleno' : 'Equilátero');

    document.getElementById('resultados').style.display = 'block';
    document.getElementById('resultados').innerHTML = `
      <b>Resultados:</b><br>
      Hipotenusa (c): ${c.toFixed(2)}<br>
      Área: ${area.toFixed(2)} unidades²<br>
      Perímetro: ${perimetro.toFixed(2)}<br>
      Tipo: ${tipo}<br>
      Altura (relativa ao lado 1): ${altura.toFixed(2)}
    `;

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    var escala = Math.min(canvas.width, canvas.height) * 0.4 / Math.max(a, b);

    var Ax = 50, Ay = canvas.height - 50;
    var Bx = Ax + a * escala;
    var By = Ay;
    var Cx = Ax + b * Math.cos(anguloRad) * escala;
    var Cy = Ay - b * Math.sin(anguloRad) * escala;

    ctx.strokeStyle = '#cccccc';
    ctx.beginPath();
    ctx.moveTo(0, Ay);
    ctx.lineTo(canvas.width, Ay);
    ctx.moveTo(Ax, 0);
    ctx.lineTo(Ax, canvas.height);
    ctx.stroke();

    ctx.strokeStyle = '#000000';
    ctx.beginPath();
    ctx.moveTo(Ax, Ay);
    ctx.lineTo(Bx, By);
    ctx.lineTo(Cx, Cy);
    ctx.closePath();
    ctx.stroke();

    ctx.font = "16px Arial";
    ctx.fillStyle = "blue";
    ctx.fillText(`a = ${a.toFixed(2)}`, (Ax + Bx)/2, Ay + 20);
    ctx.fillText(`b = ${b.toFixed(2)}`, (Ax + Cx)/2, (Ay + Cy)/2);
    ctx.fillText(`c = ${c.toFixed(2)}`, (Bx + Cx)/2, (By + Cy)/2);

    ctx.fillStyle = "red";
    var angA = Math.asin((a * Math.sin(anguloRad)) / c) * (180/Math.PI);
    var angB = Math.asin((b * Math.sin(anguloRad)) / c) * (180/Math.PI);
    var angC = 180 - angA - angB;
    ctx.fillText(`${angA.toFixed(1)}°`, Ax + 10, Ay - 10);
    ctx.fillText(`${angB.toFixed(1)}°`, Bx - 30, By - 10);
    ctx.fillText(`${angC.toFixed(1)}°`, Cx + 10, Cy - 10);
}
</script>

</body>
</html>
